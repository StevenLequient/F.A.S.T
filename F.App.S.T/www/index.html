    <style>
        body {
            margin: 0;
            background-color: #F2F2F2;
        }
    </style>
    <script src="cordova.js"></script>
    <script src="src/phaser.min.js"></script>

    <script src="src/gamestates/game/FastBalistic.js"></script>

</head>
<script>

(function() {
		var onDeviceReady = function(){
    var game = new Phaser.Game(480, 320, Phaser.AUTO, 'game');

    //locking to landscape
    screen.orientation.lock('landscape');


    game.state.add(STATELIST.FAST_BOOT, FastGame.Boot);
    game.state.add(STATELIST.FAST_COLOR_IO, FastGame.ColorConnector);
    game.state.add(STATELIST.FAST_FALLBACK, FastGame.Fallback);
    game.state.add(STATELIST.FAST_STATUS_SCREEN, FastGame.StatusScreen);
    game.state.add(STATELIST.FAST_SPLASH, FastGame.SplashScreen);
    game.state.add(STATELIST.FAST_GAME_FIRE, FastGame.FastFire);
    game.state.add(STATELIST.FAST_GAME_METEOR, FastGame.FastMeteor);
    game.state.add(STATELIST.FAST_GAME_SWITCH, FastGame.FastSwitch);
    game.state.add(STATELIST.FAST_GAME_BALLISTIC, FastGame.FastBalistic);

    //NOT STATE MANAGER, NOT YET INITIALISED
    game.state.start(STATELIST.FAST_BOOT);
  }
  document.addEventListener("deviceready", onDeviceReady, false);
})();
</script>

</html>
